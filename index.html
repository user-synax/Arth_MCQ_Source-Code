        // Global state variables
        let currentChapterIndex = 0;
        let currentQuestionIndex = 0;
        let userAnswers = {}; // Stores selected answer for each question: {chapterIndex: {questionIndex: selectedOptionText}}
        let chapterScores = {}; // Stores score for each chapter: {chapterIndex: score}

        // DOM elements
        const chapterNavContainer = document.querySelector('.chapter-nav');
        const chapterTitleEl = document.getElementById('chapter-title');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const feedbackAreaEl = document.getElementById('feedback-area');
        const scoreAreaEl = document.getElementById('score-area');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const resetChapterBtn = document.getElementById('reset-chapter-btn');
        const explanationDisplayEl = document.getElementById('explanation-display');
        const explanationLoadingEl = document.getElementById('explanation-loading'); // Kept for spinner styling, but functionality removed

        /**
         * Initializes the quiz by rendering chapter navigation and the first question.
         */
        function initializeQuiz() {
            renderChapterNavigation();
            loadChapter(0); // Load the first chapter by default
        }

        /**
         * Renders the chapter navigation buttons.
         */
        function renderChapterNavigation() {
            chapterNavContainer.innerHTML = '';
            quizData.forEach((chapter, index) => {
                const button = document.createElement('button');
                button.textContent = chapter.chapter.split(': ')[0]; // Display "CHAPTER X"
                button.classList.add(
                    'px-4', 'py-2', 'rounded-lg', 'font-semibold', 'text-sm', 'md:text-base',
                    'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-500', 'focus:ring-opacity-75', 'shadow-sm'
                );
                button.dataset.chapterIndex = index;
                button.addEventListener('click', () => loadChapter(index));
                chapterNavContainer.appendChild(button);
            });
        }

        /**
         * Loads a specific chapter and resets the question index for that chapter.
         * @param {number} chapterIndex - The index of the chapter to load.
         */
        function loadChapter(chapterIndex) {
            currentChapterIndex = chapterIndex;
            currentQuestionIndex = 0; // Always start from the first question when changing chapters
            userAnswers[currentChapterIndex] = userAnswers[currentChapterIndex] || {}; // Initialize answers for this chapter
            chapterScores[currentChapterIndex] = chapterScores[currentChapterIndex] || 0; // Initialize score for this chapter
            updateChapterNavActiveState();
            renderQuestion();
        }

        /**
         * Updates the active state of chapter navigation buttons.
         */
        function updateChapterNavActiveState() {
            const chapterButtons = chapterNavContainer.querySelectorAll('button');
            chapterButtons.forEach((button, index) => {
                if (index === currentChapterIndex) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        /**
         * Renders the current question and its options.
         */
        function renderQuestion() {
            const chapter = quizData[currentChapterIndex];
            const question = chapter.questions[currentQuestionIndex];

            if (!question) {
                // This case should ideally not happen if navigation logic is correct
                questionTextEl.textContent = "No more questions in this chapter.";
                optionsContainerEl.innerHTML = '';
                feedbackAreaEl.textContent = '';
                scoreAreaEl.textContent = '';
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                explanationDisplayEl.classList.add('hidden'); // Hide explanation
                return;
            }

            chapterTitleEl.textContent = chapter.chapter;
            questionTextEl.textContent = `${currentQuestionIndex + 1}. ${question.question}`;
            optionsContainerEl.innerHTML = ''; // Clear previous options
            feedbackAreaEl.textContent = ''; // Clear previous feedback
            explanationDisplayEl.classList.add('hidden'); // Hide explanation
            explanationDisplayEl.textContent = ''; // Clear explanation text

            question.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add(
                    'option-button', 'w-full', 'text-left', 'px-4', 'py-3', 'rounded-lg',
                    'border-2',
                    'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-500', 'focus:ring-opacity-75'
                );
                button.dataset.option = option;
                button.addEventListener('click', handleOptionClick);
                optionsContainerEl.appendChild(button);
            });

            // Restore previous selection and disable options if already answered
            const previouslyAnswered = userAnswers[currentChapterIndex][currentQuestionIndex];
            if (previouslyAnswered) {
                disableOptions();
                highlightAnswer(previouslyAnswered, question.correctAnswer);
                // If previously answered, and it was correct, show explanation
                if (previouslyAnswered === question.correctAnswer && question.explanation) {
                    explanationDisplayEl.textContent = question.explanation;
                    explanationDisplayEl.classList.remove('hidden');
                }
            } else {
                // If not answered, ensure next button is disabled
                nextBtn.disabled = true;
            }

            updateNavigationButtons();
            updateScoreDisplay();
        }

        /**
         * Handles the click event on an option button.
         * @param {Event} event - The click event.
         */
        async function handleOptionClick(event) {
            const selectedOption = event.target.dataset.option;
            const currentQuestion = quizData[currentChapterIndex].questions[currentQuestionIndex];
            const correctAnswer = currentQuestion.correctAnswer;

            // Store the user's answer
            userAnswers[currentChapterIndex][currentQuestionIndex] = selectedOption;

            // Disable all options after a selection is made
            disableOptions();

            // Provide feedback and update score
            highlightAnswer(selectedOption, correctAnswer);
            updateScore();
            updateScoreDisplay();

            // Enable next button after an answer is given
            nextBtn.disabled = false;

            // If the answer is correct and an explanation exists, display it
            if (selectedOption === correctAnswer && currentQuestion.explanation) {
                explanationDisplayEl.textContent = currentQuestion.explanation;
                explanationDisplayEl.classList.remove('hidden');
            } else {
                explanationDisplayEl.classList.add('hidden'); // Hide explanation if answer is incorrect or no explanation exists
            }
        }

        /**
         * Disables all option buttons.
         */
        function disableOptions() {
            const optionButtons = optionsContainerEl.querySelectorAll('.option-button');
            optionButtons.forEach(button => {
                button.disabled = true;
            });
        }

        /**
         * Highlights the selected answer and the correct answer.
         * @param {string} selectedOption - The option selected by the user.
         * @param {string} correctAnswer - The correct answer for the current question.
         */
        function highlightAnswer(selectedOption, correctAnswer) {
            const optionButtons = optionsContainerEl.querySelectorAll('.option-button');
            optionButtons.forEach(button => {
                if (button.dataset.option === selectedOption) {
                    if (selectedOption === correctAnswer) {
                        button.classList.add('correct');
                        feedbackAreaEl.textContent = "Correct!";
                        feedbackAreaEl.classList.remove('text-red-700');
                        feedbackAreaEl.classList.add('text-green-700');
                    } else {
                        button.classList.add('incorrect');
                        feedbackAreaEl.textContent = "Incorrect. The correct answer was:";
                        feedbackAreaEl.classList.remove('text-green-700');
                        feedbackAreaEl.classList.add('text-red-700');
                    }
                }
                // Always highlight the correct answer if an incorrect answer was chosen
                if (button.dataset.option === correctAnswer && selectedOption !== correctAnswer) {
                     button.classList.add('correct');
                }
            });
        }

        /**
         * Updates the score for the current chapter.
         */
        function updateScore() {
            let newScore = 0;
            const chapterQuestions = quizData[currentChapterIndex].questions;
            for (let i = 0; i < chapterQuestions.length; i++) {
                const q = chapterQuestions[i];
                const ans = userAnswers[currentChapterIndex][i];
                if (ans && ans === q.correctAnswer) {
                    newScore++;
                }
            }
            chapterScores[currentChapterIndex] = newScore;
        }

        /**
         * Displays the current score for the chapter.
         */
        function updateScoreDisplay() {
            const totalQuestions = quizData[currentChapterIndex].questions.length;
            const currentScore = chapterScores[currentChapterIndex] || 0;
            scoreAreaEl.textContent = `Score: ${currentScore} / ${totalQuestions}`;
        }

        /**
         * Updates the enabled/disabled state of the Previous and Next buttons.
         */
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            // Next button is disabled if the current question hasn't been answered yet
            const isCurrentQuestionAnswered = userAnswers[currentChapterIndex] && userAnswers[currentChapterIndex][currentQuestionIndex] !== undefined;
            nextBtn.disabled = !isCurrentQuestionAnswered || currentQuestionIndex === quizData[currentChapterIndex].questions.length - 1;
        }

        /**
         * Navigates to the next question.
         */
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        });

        /**
         * Navigates to the previous question.
         */
        nextBtn.addEventListener('click', () => {
            // Ensure the current question is answered before moving next
            const isCurrentQuestionAnswered = userAnswers[currentChapterIndex] && userAnswers[currentChapterIndex][currentQuestionIndex] !== undefined;
            if (currentQuestionIndex < quizData[currentChapterIndex].questions.length - 1 && isCurrentQuestionAnswered) {
                currentQuestionIndex++;
                renderQuestion();
            }
        });

        /**
         * Resets the quiz for the current chapter.
         */
        resetChapterBtn.addEventListener('click', () => {
            userAnswers[currentChapterIndex] = {}; // Clear answers for current chapter
            chapterScores[currentChapterIndex] = 0; // Reset score for current chapter
            currentQuestionIndex = 0; // Go back to the first question
            renderQuestion(); // Re-render the first question
        });

        // Initialize the quiz when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', initializeQuiz);
